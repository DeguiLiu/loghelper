[Log]
# Console log level: 0=TRACE, 1=DEBUG, 2=INFO, 3=WARN, 4=ERROR, 5=FATAL, 6=OFF
ConsoleLevel = 1

# File log level
FileLevel = 0

# File settings
FilePath = logs/app
FileMaxSizeMB = 100
FileMaxFiles = 5
FileMinFreeSpaceMB = 2000

# Syslog settings (optional)
# SyslogAddr = 192.168.10.199
# SyslogPort = 514
# SyslogIdent = loghelper

# Enable/disable sinks (1=on, 0=off)
EnableConsole = 1
EnableFile = 1
EnableSyslog = 0
